<!DOCTYPE html>
<html>
  <head>
    <title>STUDENT ONE</title>
    <link rel="stylesheet" href="studentcss/studentpage-one.css">
    <script src="https://kit.fontawesome.com/6cbec61408.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <article class="deconstructed-card">
  <div class="card-layer"></div>
  <div class="card-layer card-frame">
				<svg viewBox="0 0 600 800" preserveAspectRatio="none">
					<path class="frame-path" d="M 20,20 H 580 V 780 H 20 Z"></path>
				</svg>
			</div>
  <div class="card-layer card-content">
    <div class="content-fragment student-icon"><img src="https://i.ibb.co/1tkrpdw2/placeholder.png"></div>
    <div class="content-fragment fragment-heading">
					<h2 class="content-text student-name">##. LASTNAME FIRSTNAME</h2>
					<h3 class="content-subtext">ULTIMATE █████</h3>
				</div>
    <div class="content-fragment fragment-meta">
					<div class="meta-line"></div>
					<span class="meta-text">STATUS:</span>
				</div>
    <div class="info-con">
            <div class="info-section"><span class="info-icon"><i id="age" class="fa-utility-fill fa-semibold fa-clock"></i></span><span class="info-text">AGE</span></div>
            <div class="info-section"><span class="info-icon"><i id="sex" class="fa-utility-fill fa-semibold fa-user"></i></span><span class="info-text">SEX</span></div>
            <div class="info-section"><span class="info-icon"><i id="pronouns" class="fa-utility-fill fa-semibold fa-credit-card"></i></span><span class="info-text">PRONOUNS</span></div>
            <div class="info-section"><span class="info-icon"><i id="birthdate" class="fa-utility-fill fa-semibold fa-calendar"></i></span><span class="info-text">BIRTHDATE</span></div>
      <div class="info-section"><span class="info-icon"><i id="occupation" class="fa-utility-fill fa-semibold fa-suitcase"></i></span><span class="info-text">OCCUPATION</span></div>
      <div class="info-section"><span class="info-icon"><i id="age" class="fa-utility-fill fa-semibold fa-heart"></i></span><span class="info-text">SEXUALITY</span></div>
      <div class="info-section"><span class="info-icon"><i class="fa-sharp fa-solid fa-ruler-vertical"></i></span><span class="info-text">HEIGHT</span></div>
      <div class="info-section"><span class="info-icon"><i class="fa-sharp fa-solid fa-weight-hanging"></i></span><span class="info-text">WEIGHT</span></div>
          </div>
				<div class="content-fragment fragment-body">
          <p class="content-text">Brief summary of <b>student</b>.</p>
				</div>
    <div class="content-fragment fragment-cta">
					<a href="link" class="cta-link" target="_blank">
						<div class="cta-box"></div>
						<span class="cta-text">BACK TO DATABASE</span>
					</a>
				</div>
  </div>
  
  </article>
  </body>
</html>
